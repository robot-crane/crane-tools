# workflow名字
name: Publish to npm

# 触发条件：当 main 分支有 push 事件时触发
on:
  push:
    branches:
      - main

jobs:
  publish:
    # 在 Ubuntu 最新版本上运行作业
    runs-on: ubuntu-latest
    steps:
      # 使用 actions/checkout 检出当前代码
      - name: Checkout code
        uses: actions/checkout@v4

        # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install pnpm
        run: npm install -g pnpm

        # 安装项目依赖，并编译
      - name: Install dependencies
        run: |
          pnpm i
          pnpm run check
          pnpm run build

      - name: Add Npm Token
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ./.npmrc
          ls -al
          cat ./.npmrc

        # 发布到 npm registry
      - name: Publish to npm
        run: pnpm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
