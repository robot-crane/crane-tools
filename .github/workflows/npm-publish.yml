# workflow名字
name: Publish to npm

# 触发条件：当 main 分支有 push 事件时触发
on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  publish:
    # 在 Ubuntu 最新版本上运行作业
    runs-on: ubuntu-latest
    steps:
      # 使用 actions/checkout 检出当前代码
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install pnpm
        run: |
          npm install -g pnpm
          echo "PATH=$PATH"
          echo "NPM_TOKEN exists: ${{ env.NPM_TOKEN != '' }}"
          echo "GITHUB_TOKEN exists: ${{ env.GITHUB_TOKEN != '' }}"

      - name: Install dependencies
        run: |
          pnpm i
          pnpm run check
          pnpm run build

      - name: Create Release Pull Request or Publish
        uses: changesets/action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          tag: true
          publish: true
          yes: true
          version: pnpm run version
          commit: '[ci] release'
          title: '[ci] release'

      - name: Publish
        run: npx pnpm exec changeset publish

      - name: Add Npm Token
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ./.npmrc
          ls -al
          cat ./.npmrc

        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
